<!DOCTYPE html>
<!-- 타임리프 기능을 사용하기 위해 설정 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- resource의 static 폴더 하위에 자바스크립트 파일 경로를 지정해
		 자바스크립트 기능을 사용 -->
	<script src="/js/scriptTest.js" type="text/javascript"></script>
	
	<meta charset="utf-8" />
	<title>hello.html입니다.</title>
</head>
<body>
	<h1>thymeleaf 테스트입니다.</h1>
	
	<!-- th:text를 이용해 컨트롤러에서 넘어온 message 속성을 출력 -->
	<div th:text="${message}"></div>
	
	<!-- resource의 static 폴더 하위에 image 파일 경로를 지정해 이미지를 나타냄 -->
	<img src="/image/duke3.png" width="200" height="200" /><br>
	
	<input type="button" name="테스트" value="테스트" onClick="test()" />
</body>
</html>
