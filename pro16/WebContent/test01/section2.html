<!DOCTYPE html>
<html>
<head>
   	<meta charset="UTF-8">
   	<title>HTML5 기본 구조</title>
</head>
<body>
  	<section>
  	
  		<!-- <section> 태그 안의 <article> 태그를 이용해 콘텐츠를 나눔 --> 
     	<article>
       		<h1>기사 제목1</h1>
	   		<p>첫 번째 기사의 내용 </p>
     	</article>
     	<article>
	   		<h1>기사 제목2</h1>
	   		<p>두 번째 기사의 내용</p>
     	</article>
     	
   	</section>
</body>
</html>
